<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTU Cinemas</title>
    <link rel="stylesheet" href="/main.css" />
  </head>

  <script src="js/main.js" type="module"></script>
